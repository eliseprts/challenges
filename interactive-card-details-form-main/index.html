<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <div class="container">

    <div class="cards-container">
      <div class="card-back">
        <img src="./images/bg-card-back.png" alt="" class="card-back-img">
        <p class="card-back-cvc">000</p>
      </div>
      <div class="card-front">
        <img src="./images/bg-card-front.png" alt="" class="card-front-img">
        <div class="card-front-symbols">
          <div class="symbol-1"></div>
          <div class="symbol-2"></div>
        </div>
        <p class="card-front-number">0000 0000 0000 0000</p>
        <p class="card-front-info">
          <span>Jane Appleseed</span>
          <span>00/00</span>
        </p>
      </div>
    </div>
  
    <div class="form-container">
      <div class="form">
        <form action="">
        
          <div class="input-group">
            <label for="cardholder">Cardholder Name</label>
            <input type="text" id="cardholder" class="cardholder" placeholder="Jane Appleseed" autocomplete="off">
            <span class="error-msg">Can't be blank</span>
          </div>
          
          <div class="input-group">
            <label for="card-number">Card number</label>
            <input type="text" id="card-number" class="card-number" placeholder="4123 5678 9123 0000">
            <span class="error-msg">Wrong format, must contain 16 numbers and begin with 4</span>
          </div>
         
          <div class="card-input">
            <div class="input-group card-input-group">
              <label for="card-date">Exp. Date</label>
              <input type="text" id="card-date" class="card-date" placeholder="MM/YY">
              <span class="error-msg">Can't be blank</span>
            </div>
            <div class="input-group card-input-group">
              <label for="card-cvc">CVC</label>
              <input type="text" id="card-cvc" class="card-cvc" placeholder="123">
              <span class="error-msg">Can't be blank</span>
            </div>
          </div>
  
          <button type="submit">Confirm</button>
        </form>
      </div>
      
      <div class="credits">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/eliseprts" target="_blank">Elise Prts</a>.
      </div>
    </div>

  </div>


  <!-- Completed state start

  Thank you!
  We've added your card details
  Continue -->

  <script src="./app.js"></script>
</body>
</html>
