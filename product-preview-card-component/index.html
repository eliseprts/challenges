<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Product preview card component</title>
    <!-- Style -->
    <link href="/dist/output.css" rel="stylesheet">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,700;1,9..144,700&family=Montserrat:ital,wght@0,500;0,700;1,500;1,700&display=swap" rel="stylesheet">
</head>
<body class="bg-albaster font-montserrat">

    <div class="flex flex-col w-[90%] max-w-[500px] min-w-[300px] shadow-md absolute top-[40%] left-[50%] -translate-x-[50%] -translate-y-[40%] lg:flex-row lg:max-w-[800px] lg:mt-0">

        <img src="./assets/image-product.jpg" alt="" class="h-[400px] w-full object-cover object-center rounded-t-lg lg:rounded-t-none lg:rounded-l-lg lg:h-[600px]">

        <div class="flex flex-col bg-zinc-50 px-8 py-10 rounded-b-lg lg:rounded-b-none lg:rounded-r-lg lg:justify-between">
            <div class="mb-8">
                <h2 class="text-lightGrey uppercase tracking-widest text-sm mb-4">Perfume</h2>
                <h1 class="font-fraunces text-gunMetal text-5xl mb-4">Gabrielle Essence Eau De Parfum</h1>
                <p class="text-lightGrey text-lg font-medium"> A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
            </div>
            <div class="flex items-center mb-6">
                <p class="font-fraunces text-aquamarine text-5xl">$149.99</p>
                <p class="text-lightGrey line-through ml-8">$169.99</p>
            </div>
            <button class="bg-aquamarine flex items-center justify-center py-4 rounded-lg hover:bg-darkAquamarine">
                <img src="./assets/icon-cart.svg" alt="">
                <span class="text-zinc-50 ml-4">Add to Cart</span>
            </button>
        </div>

    </div>

</body>
</html>
